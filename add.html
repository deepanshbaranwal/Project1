<!DOCTYPE html>
<html>
<head>
	<title>Add Employee</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="angular/angular.min.js"></script>
</head>
<body ng-app="formExample">
	<div class="container" ng-controller="exampleController">
		<h2>Add User</h2>
  		<form role="form" name="testForm" novalidation>
  			 <div class="form-group">
		      <label for="username">Username:</label>
		      <input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="user.uname" ng-minlength="4" required/>
		      <div ng-show="testForm.username.$touched||testForm.username.$submitted">
    			<p ng-show="testForm.username.$error.minlength">Please Enter Min 4 character</p>
    			<p ng-show="testForm.username.$error.reuired">This is a required field</p>
			  </div>
		    </div>
		     <div class="form-group">
		      <label for="address">Address:</label>
		      <input type="text" class="form-control" name="address" placeholder="Enter Address" ng-model="user.uaddress" ng-minlength="10" required/>
		      <div ng-show="testForm.address.$touched||testForm.address.$submitted">
    			<p ng-show="testForm.address.$error.minlength">Please Enter Min 10 character</p>
    			<p ng-show="testForm.address.$error.reuired">This is a required field</p>
			  </div>
		    </div>
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="user.uemail" required/>
		      <div ng-show="testForm.email.$touched||testForm.email.$submitted">
    			<p ng-show="testForm.email.$error.email">Please Enter valid email</p>
    			<p ng-show="testForm.email.$error.reuired">This is a required field</p>
			  </div>
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control" name="pwd" placeholder="Enter password" ng-model="user.upassword" required/>
		      <div ng-show="testForm.password.$touched||testForm.password.$submitted">
    			<p ng-show="testForm.address.$error.reuired">This is a required field</p>
			  </div>
		    </div>
		    <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
	  	</form>
</div>
<script>
	angular.module('formExample',[])
	.controller('exampleController',['$scope','$http',function($scope, $http){
		$scope.master = {};
		$scope.save=function(){
			var dataParam={
				"username":$scope.user.uname,
				"password":$scope.user.upassword,
				"email":$scope.user.uemail,
				"address":$scope.user.uaddress
				};
			var res = $http.post('save.php', dataParam);
			res.success(function(data, status, headers, config) {
				console.log(data);

			});
			res.error(function(data, status, headers, config) {
				console.log(data);
			});
		}
	}]);
</script>
</body>
</html>
